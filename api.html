<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>
    <script>
        (function(){
            var http = new XMLHttpRequest();

            http.open('get', "http://www.omdbapi.com/?t=avengers&apikey=1afef20d");

            http.send();

            http.onreadystatechange = function(){
                if(http.status == 200){
                    console.log(http.responseText);
                }
            }
        })();
    </script>
</body>
</html>
